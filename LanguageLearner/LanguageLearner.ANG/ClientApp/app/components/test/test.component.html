<h1>Teszt</h1>

<h3>Válassz az alábbi leckék közül tesztelésre!</h3>
<p>Itt az angol szót írhatod le a megadott magyar szavakhoz.</p>

<div class="row">
    <p class="col-md-4 col-sm-6" *ngFor="let course of courses | async">
        <button md-fab color="warn" (click)="startTest(course.courseID, course.name)"><md-icon>class</md-icon></button>  {{course.name}}
    </p>
</div>
