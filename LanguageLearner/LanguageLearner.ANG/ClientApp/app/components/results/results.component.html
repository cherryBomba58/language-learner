<h1>Eredménylap</h1>

<h4>Lecke: {{courseName}}</h4>

<div *ngFor="let answer of answerlist">
    <div class="row form-group">
        <div class="col-md-2 col-md-offset-2">
            <md-card *ngIf="qtype!=2">{{answer.originalWord}}</md-card>
            <md-card *ngIf="qtype==2"><img src="{{answer.originalWord}}" alt="{{answer.originalWord}}" class="foto" /></md-card>
        </div>
        <div class="col-md-2">
            <md-card>Helyes válasz: {{answer.goodAnswer}}</md-card>
        </div>
        <div class="col-md-3">
            <md-card>
                A te válaszod: {{answer.answer}}
                <md-icon *ngIf="answer.right==true">done</md-icon>
                <md-icon *ngIf="answer.right==false">close</md-icon>
            </md-card>
        </div>
    </div>    
</div>

<div class="row">
    <div class="col-md-3 col-md-offset-9">
        <button md-raised-button color="primary" (click)="goBack()">Kész</button>
    </div>
</div>
