<h1>Kérdéssor</h1>

<h3>Válassz egy opciót!</h3>

<md-radio-group class="my-radio-group">
    <md-radio-button value="1">Magyarról angolra fordítás</md-radio-button>
    <md-radio-button value="2">Angolról magyarra fordítás</md-radio-button>
    <md-radio-button value="3">Képekhez szavak írása</md-radio-button>
    <md-radio-button value="4">Helyes szó kiválasztása egy listáról</md-radio-button>
</md-radio-group>

<hr />

<h3>Válassz az alábbi leckék közül gyakorlásra!</h3>

<div class="row">
    <p class="col-md-4 col-sm-6" *ngFor="let course of courses | async">
        <button md-fab color="accent"><md-icon>class</md-icon></button> {{course.name}}
    </p>
</div>
