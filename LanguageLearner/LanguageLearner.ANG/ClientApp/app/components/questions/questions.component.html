<h1>Kérdéssor</h1>

<h3>Válassz egy opciót!</h3>

<div class="container">
    <md-radio-group [(ngModel)]="qtype" class="my-radio-group">
        <md-radio-button *ngFor="let qmodel of qmodels" [value]="qmodel.id">{{qmodel.text}}</md-radio-button>
    </md-radio-group>
</div>

<hr />

<h3>Válassz az alábbi leckék közül gyakorlásra!</h3>

<div class="row">
    <p class="col-md-4 col-sm-6" *ngFor="let course of courses | async">
        <button md-fab color="accent" (click)="startQuestions(course.courseID, course.name)"><md-icon>class</md-icon></button>  {{course.name}}
    </p>
</div>
